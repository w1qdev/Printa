# backend/docker-compose.yml
version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: printa-db
    environment:
      POSTGRES_USER: printa
      POSTGRES_PASSWORD: printa
      POSTGRES_DB: printa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U printa"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
